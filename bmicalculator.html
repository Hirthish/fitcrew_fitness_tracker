<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
   <script>
function calculateAll() {

  let age = Number(document.getElementById("age").value);
  let gender = document.getElementById("gender").value;
  let height = Number(document.getElementById("height").value);
  let weight = Number(document.getElementById("weight").value);

  if (!age || !gender || !height || !weight) {
    alert("Please fill all fields");
    return;
  }

  // BMI
  let hMeter = height / 100;
  let bmi = (weight / (hMeter * hMeter)).toFixed(2);

  let status = "", color = "";
  if (bmi < 18.5) { status = "Underweight"; color = "text-warning"; }
  else if (bmi < 25) { status = "Normal"; color = "text-success"; }
  else if (bmi < 30) { status = "Overweight"; color = "text-danger"; }
  else { status = "Obese"; color = "text-danger"; }

  // BMR
  let bmr = gender === "male"
    ? 10 * weight + 6.25 * height - 5 * age + 5
    : 10 * weight + 6.25 * height - 5 * age - 161;

  let maintenance = Math.round(bmr * 1.55);
  let loss = maintenance - 500;
  let gain = maintenance + 500;

  // ðŸ”¥ SAVE DAILY GOAL TO DATABASE
  fetch("api/update_daily_goal.php", {
  method: "POST",
  headers: { "Content-Type": "application/x-www-form-urlencoded" },
  body: `goal=${maintenance}`
})
.then(res => res.json())
.then(data => {
  console.log("Goal update:", data);
});



  // Update UI
  document.getElementById("bmiResult").innerText = "Your BMI: " + bmi;
  document.getElementById("bmiStatus").innerText = status;
  document.getElementById("bmiStatus").className = color;

  document.getElementById("maintain").innerText = maintenance + " kcal/day";
  document.getElementById("loss").innerText = loss + " kcal/day";
  document.getElementById("gain").innerText = gain + " kcal/day";
}

</script>
